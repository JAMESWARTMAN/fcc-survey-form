<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="fcc-survey-form.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="title">Tesla Model Purchase</h1>
    <p id="description">
      Fill in details below to complete your Tesla Model order
    </p>
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input
        id="name"
        type="text"
        name="name"
        placeholder="Elon Musk"
        required
      />
      <br />
      <label for="email" id="email-label">Email</label>
      <input
        id="email"
        type="email"
        name="email"
        placeholder="elonmusk@tesla.com"
        required
      />
      <br />
      <label for="number" id="number-label">Age</label>
      <input
        id="number"
        type="number"
        name="number"
        placeholder="18"
        min="18"
        max="100"
        required
      />
      <br />

      <label for="dropdown" id="model">Select model</label>
      <select name="" id="dropdown">
        <option value="Model_S">Model S</option>
        <option value="Model_3">Model 3</option>
        <option value="Model_X">Model X</option>
        <option value="Model_Y">Model Y</option>
        <option value="Cyber Truck">Cyber Truck</option>
      </select>
      <br />
      <br />
      <label for="model_color" id="model_color"><b>Model color: </b> </label>
      <br />
      <input
        id="model_color"
        type="radio"
        id="black"
        name="color"
        value="black"
      />
      <label for="model_color">Black</label>
      <br />
      <input
        id="model_color"
        type="radio"
        id="White"
        name="color"
        value="White"
      />
      <label for="model_color">White</label>
      <br />
      <input id="model_color" type="radio" id="Red" name="color" value="Red" />
      <label for="model_color">Red</label>
      <br />
      <br />

      <label for="features"> <b>Add features: </b> </label>
      <br />
      <input id="checkbox" type="checkbox" name="features" value="autopilot" />
      <label for="checkbox">Full Self-driving (autopilot) - $10,000 </label>
      <br />

      <input id="checkbox" type="checkbox" name="features" value="dual_motor" />
      <label for="checkbox">Dual Motor (All wheel drive) - $9,000 </label>
      <br />

      <input id="checkbox" type="checkbox" name="features" value="battery" />
      <label for="checkbox">
        Performance Plus (Enhanced battery) - $7,500</label
      >
      <br />
      <br />

      <label id="textarea" for="">Additional Comments</label>
      <br />
      <textarea name="instructions" id="textarea" cols="30" rows="5"></textarea>
      <br />
      <input
        id="submit"
        type="submit"
        value="Place Order"
        class="submit-button"
      />
    </form>
  </body>
</html>
